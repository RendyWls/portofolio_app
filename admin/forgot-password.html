<!-- admin/forgot-password.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div id="navbar"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
        <h4 class="text-center mb-3">Lupa Password</h4>
        <form id="forgotForm">
          <div class="mb-3">
            <label for="email">Email Terdaftar</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Kirim Link Reset</button>
        </form>
        <div id="message" class="text-center mt-3 text-success" style="display: none"></div>
        <div id="errorMsg" class="text-danger text-center mt-2" style="display: none"></div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="js/forgot-password.js"></script>
    <script src="js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
