<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/stlye.css" />
  </head>

  <body>
    <div id="navbar"></div>
    <main>
      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item me-3">
            <span class="text-white" id="welcomeMsg">Halo, Admin</span>
          </li>
          <li class="nav-item">
            <button class="btn btn-sm btn-outline-light" id="logoutBtn">Logout</button>
          </li>
        </ul>
      </div>

      <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4>Portofolio Saya</h4>
          <button class="btn btn-primary" id="addBtn">+ Tambah Baru</button>
        </div>

        <div id="portfolioList" class="row row-cols-1 row-cols-md-2 g-4">
          <!-- Kartu portofolio akan muncul di sini -->
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <!-- footer dimuat otomatis -->

    <script src="/admin/js/dashboard.js"></script>
    <script src="/admin/js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
