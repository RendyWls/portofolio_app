<!-- public/admin/signup.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="admin/css/stlye.css" />
  </head>

  <body>
    <div id="navbar"></div>
    <main>
      <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 w-100" style="max-width: 420px">
          <h3 class="text-center mb-3 fw-bold">Buat Akun</h3>
          <form id="signupForm" novalidate>
            <div class="form-floating mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email" required />
              <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" id="username" class="form-control" placeholder="Username" required />
              <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" id="dob" class="form-control" placeholder="Tanggal Lahir" required />
              <label for="dob">Tanggal Lahir</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" id="password" class="form-control" placeholder="Password" required />
              <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" id="confirmPassword" class="form-control" placeholder="Konfirmasi Password" required />
              <label for="confirmPassword">Konfirmasi Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Daftar</button>
            <p class="mt-3 text-center small">Sudah punya akun? <a href="login.html">Login</a></p>
          </form>
          <div id="errorMsg" class="alert alert-danger mt-3 text-center py-2 d-none" role="alert"></div>
        </div>
      </div>
    </main>
    <div id="footer"></div>
    <script src="js/signup.js"></script>
    <script src="js/include.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
